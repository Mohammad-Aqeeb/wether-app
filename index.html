<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading"> Whether App</h1>
        <div class="tab-container">
            <p class="tab YourWhetherTab">Your whether</p>
            <p class="tab selectWhetherTab">Search Whether</p>    
        </div>

        <div class="other-container">
            <div class="locationAccess">
                <img src="images/location.png" width="80" height="80">
                <p class="locationPara1">Grant Location Access</p>
                <p class="locationPara2">Allow Access to get weather information</p>
                <button class="grantAccessButton">Grant Access</button>
            </div>
    
            <div class="searchWhether">
                <input type="text" placeholder="Search for City..." class="inputContainer">
                <button class="searchButton" for="text"><img src="images/search.png" width="20" height="20"></button>
            </div>
    
            <div class="loading">
                <img src="images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
    
            <div class="wheather">
                <div class="wheather-name-container">
                    <div class="cityName"></div>
                    <img src="" class="flag">
                </div>
                <p class="cityDescription"></p>
                <img src="" class="cityDescriptionIcon">
                <p class="cityTemperature"></p>
                <div class="city-details">
                    <div class="parameter windspeed-container">
                        <img src="images/wind.png " width="100px" height="100px">
                        <p>WINDSPEED</p>
                        <div class="windspeed"></div>
                    </div>
                    <div class="parameter humidity-container">
                        <img src="images/humidity.png" width="100px" height="100px">
                        <p>HUMIDITY</p>
                        <div class="humidity"></div>
                    </div>
                    <div class="parameter cloud-container">
                        <img src="images/cloud.png" width="100px" height="100px">
                        <p>CLOUDS</p>
                        <div class="clouds"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="not-found-container">
            <img src="images/not-found.png" alt="" width="250px" height="250px">
            <div>NOT FOUND</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
